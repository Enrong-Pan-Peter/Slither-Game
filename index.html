<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slither Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="slither.js" defer></script>
    <style>
        body {
            background-color: #212529;
            text-align: center;
            color: white;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-3">Slither Game</h1>
        <p>Use arrow keys to control the snake. Eat red squares to grow!</p>
        <div id="game-container">
            <canvas id="can" width="400" height="400"></canvas>
        </div>
        <button class="btn btn-danger mt-3" onclick="restartGame()">Restart Game</button>
    </div>
</body>
</html>
