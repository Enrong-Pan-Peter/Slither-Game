<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slither Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="slither.js" defer></script>
    <style>
        body {
            background-color: #212529;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 80vh;
        }
        canvas {
            border: 4px solid white;
            background-color: black;
            border-radius: 10px;
        }
        .btn-restart {
            background-color: #dc3545;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn-restart:hover {
            background-color: #bb2d3b;
        }
        .score-display {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">üêç Slither Game</h1>
        <p class="lead">Use arrow keys to control the snake. Eat the red squares to grow!</p>

        <div id="game-container">
            <p class="score-display">Score: <span id="score">0</span></p>
            <canvas id="can" width="400" height="400"></canvas>
            <button class="btn btn-danger btn-restart" onclick="restartGame()">Restart Game</button>
        </div>
    </div>
</body>
</html>
